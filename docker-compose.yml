services:
  collect:
    build: .
    container_name: ololon-collect
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    command: ["collect"]
    environment:
      - RUST_LOG=info

  train:
    build: .
    container_name: ololon-train
    volumes:
      - ./data:/app/data
    command: ["train"]
    profiles:
      - tools
    environment:
      - RUST_LOG=info

  trade:
    build: .
    container_name: ololon-trade
    volumes:
      - ./data:/app/data
    command: ["trade"]
    profiles:
      - tools
    environment:
      - RUST_LOG=info
      # Uncomment and set your Polymarket credentials
      # - POLYMARKET_PRIVATE_KEY=your_private_key